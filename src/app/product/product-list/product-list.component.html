<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filrar por:
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3>Filtro:</h3>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table"*ngIf="productos.length">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Modelo</th>
                            <th>Descripción</th>
                            <th>Año</th>
                            <th>Marca</th>
                            <th>Color</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td>{{producto.productoId}}</td>
                            <td>{{producto.Modelo}}</td>
                            <td>{{producto.Descripcion}}</td>
                            <td>{{producto.year}}</td>
                            <td>{{producto.Marca}}</td>
                            <td>{{producto.Color}}</td>
                            <td>
                                <img [src]="producto.imagenUrl"
                                [title]="producto.Modelo"
                                [style.width.px]="imagenWidth"
                                [style.margin.px]="imagenMargin"
                                >
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
